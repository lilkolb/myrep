<script type="text/javascript">
	
	var a = prompt ("Введите первое число");
	var b = prompt ("Введите второе число");
    var c = a * b;
    alert ("Результат операции произведения: " + c);
    a = parseInt (a)
    b = parseInt (b)

    c = a + b;
    alert ("Результат операции сложения: " + c);
    c = a - b;
    alert ("Результат операции разности: " + c);
    c = a / b;
    alert ("Результат операции деления: " + c);

</script>
